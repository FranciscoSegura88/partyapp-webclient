<div class="h-screen flex flex-col pt-10 items-center text-white">
  <h1 class="text-6xl mb-2">Party App</h1>

  <img
  class="size-50 mt-5 mb-5"
  src="globe-thin-svgrepo-com.svg"
  alt="icono de PartyApp">

  <div class="flex flex-col w-1/2 justify-center text-2xl py-4 rounded-3xl p-8"
  style="background: rgba(60, 60, 67, 0.18)">
    <h1 class="text-center">Iniciar Sesión</h1>

    <form action="">

      <label for="correo"
      class="text-xl">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="email@example.com"
      class="border rounded-lg w-full pt-3 pr-4 pb-3 pl-4"
      style="background: rgba(60, 60, 67, 0.3);">

      <label for="contra">Contraseña</label>
      <input type="password" id="contra" name="contra" placeholder="********"
      class="border rounded-lg w-full pt-3 pr-4 pb-3 pl-4"
      style="background: rgba(60, 60, 67, 0.3);">

      <div class="flex flex-col items-center py-4">
        <input type="submit" value="Acceder"
        class="bg-blue-700 rounded-lg w-full mt-4 pt-2.5 pr-5 pb-2.5 pl-5">
      </div>

    </form>

  </div>
</div>
