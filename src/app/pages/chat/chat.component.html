<div class="h-screen w-screen flex flex-col items-center text-white">
  <div
    class="h-11/12 w-11/12 m-auto rounded-2xl flex flex-col justify-end items-center p-4"
    style="background: rgba(60, 60, 67, 0.3);"
  >
    <!-- Chat -->
    <div class="flex flex-col w-full h-full overflow-y-auto pr-2" #chatBox>
      <div
        *ngFor="let msg of mensajes"
        class="bg-blue-600 text-white p-2 m-2 rounded-lg self-end max-w-[70%]"
      >
        {{ msg }}
      </div>
    </div>

    <!-- Input -->
    <div class="w-11/12 flex items-center bg-gray-500 rounded-lg m-4 p-2">
      <input
        type="text"
        [(ngModel)]="nuevoMensaje"
        (keydown.enter)="enviarMensaje(chatBox)"
        placeholder="Escribe tu mensaje..."
        class="flex-grow h-10 bg-transparent text-white outline-none"
      />
      <button (click)="enviarMensaje(chatBox)" class="text-white ml-2">
        <i class="material-icons">send</i>
      </button>
    </div>
  </div>
</div>
